<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo nero elegante -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Cerchio dorato di sfondo -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.3"/>
  
  <!-- Logo testuale CircleToClose -->
  <text x="256" y="280" font-family="serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff" letter-spacing="2px">
    <tspan fill="#d4af37">C</tspan>ircle<tspan fill="#d4af37">T</tspan>o<tspan fill="#d4af37">C</tspan>lose
  </text>
  
  <!-- Punto decorativo sulla C -->
  <circle cx="135" cy="265" r="3" fill="#d4af37" opacity="0.7"/>
  
  <!-- Linea decorativa sotto il logo -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>
  <line x1="156" y1="300" x2="356" y2="300" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Tagline -->
  <text x="256" y="330" font-family="serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.8" letter-spacing="1px">
    EVENTI PRIVATI ESCLUSIVI
  </text>
  
  <!-- Elementi decorativi angolari -->
  <g stroke="#d4af37" stroke-width="1" fill="none" opacity="0.5">
    <!-- Angolo superiore sinistro -->
    <path d="M 80 80 L 80 120 M 80 80 L 120 80"/>
    <!-- Angolo superiore destro -->
    <path d="M 432 80 L 392 80 M 432 80 L 432 120"/>
    <!-- Angolo inferiore sinistro -->
    <path d="M 80 432 L 80 392 M 80 432 L 120 432"/>
    <!-- Angolo inferiore destro -->
    <path d="M 432 432 L 432 392 M 432 432 L 392 432"/>
  </g>
</svg>
